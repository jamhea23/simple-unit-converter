<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="number" id="input" size="50" />
      <button id="convert-btn">Convert</button>
    </div>
    <div id="div-1">
      <h2 class="desc">Length (Meters/Feet)</h2>
      <p id="result-length"></p>
    </div>
    <div id="div-2">
      <h2 class="desc">Volume (Liters/Gallons)</h2>
      <p id="result-volume"></p>
    </div>
    <div id="div-3">
      <h2 class="desc">Mass (Kilograms/Pounds)</h2>
      <p id="result-mass"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
