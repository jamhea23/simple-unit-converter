<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="number" id="input" />
      <button id="convert-btn">CONVERT</button>
    </div>
    <div id="1">
      <h2 class="desc">Length (Meter/Feet)</h2>
      <p class="result-length">1 meter = 3.281 feet</p>
    </div>
    <div id="2">
      <h2 class="desc">Volume (Liters/Gallons)</h2>
      <p class="result volume">1 liter = 0.264 gallon</p>
    </div>
    <div id="3">
      <h2 class="desc">Mass (Kilograms/Pounds)</h2>
      <p class="result-mass">1 kilogram = 2.204 pound</p>
    </div>
  </body>
</html>
